apiVersion: v1
kind: Service
metadata:
  name: {{ include "suitemedia.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "suitemedia.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: http
  selector:
    {{- include "suitemedia.selectorLabels" . | nindent 4 }}
